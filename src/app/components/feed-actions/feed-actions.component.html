<div class="feed-actions">
  <button class="action-like" (click)="likeAction()" [class.active]="like">
    <i class="icon like"></i>
    <span>Curtir</span>
  </button>
  <button>
    <i class="icon comment"></i>
    <span>Comentar</span>
  </button>
  <button>
    <i class="icon shared"></i>
    <span>Compartilhar</span>
  </button>
</div>
