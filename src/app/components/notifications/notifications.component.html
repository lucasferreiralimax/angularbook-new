<section class="notifications" [class.active]="show">
  <h2>Notificações</h2>
  <h3>Novas</h3>
  <ul class="list">
    <li class="item" [routerLink]="['/notification']">
      <svg class="photo" viewBox="0 0 36 36" fill="url(#a" height="56" width="56">
        <defs><linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%" id="a"><stop offset="0%" stop-color="#0062E0"></stop><stop offset="100%" stop-color="#19AFFF"></stop></linearGradient></defs>
        <path d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"></path>
        <path fill="#fff" class="p361ku9c" d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"></path>
      </svg>
      <div>
        <p>Você ainda não está em nenhum grupo. Participe de grupos para encontrar outras pessoas que compartilham seus interesses.</p>
        <p class="date">há um dia</p>
      </div>
    </li>
    <li class="item" [routerLink]="['/new']">
      <img class="photo" src="./assets/new-notification.png" alt="New notification" width="56" height="56">
      <div>
        <p>Suas novas notificações agora estão classificadas para ajudar você a ver o que é mais importante. Saiba mais.</p>
        <p class="date">Há uma semana</p>
      </div>
    </li>
  </ul>
</section>
